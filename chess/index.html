    <style>
        *{

            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent{
            background-color: #270404;
            border-radius: 10px;
            padding: 20px;
            display: grid;
            border:1px double red;
            display:grid;
            grid-template-columns: repeat(8,80px);
            grid-template-rows: repeat(8,80px);
            /* gap: 1px; */
            

        }
        .box{
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color:yellow;
            
            /* green 5B913B */
            /* whites D3EE98 */

        }
        .black{
            background-color: #769656;
        }
        .white{
            background-color: #eeeed2;
        }
        img{
            width: 70px;
        }
    </style>
</head>
